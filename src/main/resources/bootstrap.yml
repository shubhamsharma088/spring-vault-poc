spring.cloud.vault:
  authentication: TOKEN
  token: root
  host: localhost
  port: 8200
  scheme: http
  uri: http://localhost:8200
  connection-timeout: 5000
  read-timeout: 15000
  config:
    order: -10
  kv:
    enabled: true
    backend: secret
    profile-separator: '/'
    default-context: myapp
